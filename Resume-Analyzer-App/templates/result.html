<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1 class="main">Resume Analyzer</h1>
        <div class="match-score">
            <h2>Skills Match</h2>
            <p class="match-percentage">{{ match }}%</p>
            <h3>Matched Skills:</h3>
            <ul>
                {% for skill in matched_skills %}
                <li>{{ skill }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="result-container">
            <div class="visualization">
            <div>{{ visualization | safe }}</div>
            </div>
        </div>
    <a href="/">Analyze another resume</a>
    </div>
    <footer>
        <h3>&lt; Made with <span class="heart">‚ù§</span> Borges 2024 &gt;</h3>
    </footer>
</body>
</html>
